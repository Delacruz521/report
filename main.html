<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Sidebar menu */
    .menu-bar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .menu-bar a {
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-bar a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    /* Open menu button */
    .open-btn {
      font-size: 25px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      border-radius: 5px;
    }

    .open-btn:hover {
      background-color: #444;
    }

    /* Page content */
    .content {
      transition: margin-left 0.3s;
    }

    section {
      height: 100vh;
    }

    section:nth-child(odd) {
      background-color: #f0f0f0;
    }

    section:nth-child(even) {
      background-color: #e0e0e0;
    }

    h1 {
      font-size: 40px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
    }
    
    #home{
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }

    .home-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 3rem;
    }

    .text_form {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding-top: 20rem;
    }


    .text_form h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    .text_form h2 {
      font-size: 1.5rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto; /* This centers the button inside a block container */
      display: block;
    }

    button a{
      text-decoration: none;
      color: white;
    }

    .cta-btn:hover {
      background-color: #444;
    }



  </style>
</head>
<body>

  <!-- Menu Bar -->
  <div id="menu-bar" class="menu-bar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
    <a href="#de_vera">de Vera</a>
    <a href="#cabahug">Cabahug</a>
    <a href="#culpa">Culpa</a>
    <a href="#contact">Reporters</a>
  </div>

  <!-- Button to Open Menu -->
  <button class="open-btn" onclick="openMenu()">☰ Menu</button>

  <!-- Page Content -->
  <div class="content">
    <section id="de_vera">
      <div class="home-wrapper">
        <div class="text_form">
          <h1 id="typing-texts"></h1>
          <button class="cta-btn"><a href="devera.html">See More</a></button>
        </div>
      </div>
    </section>
    
    <section id="cabahug">
      <div class="home-wrapper">
        <div class="text_form">
          <h1 id="typing-text-1"></h1>
          <button class="cta-btn"><a href="culpa.html">See More</a></button>
        </div>
      </div>
    </section>
    
    <section id="culpa">
      <div class="home-wrapper">
        <div class="text_form">
          <h1>Forget developing poor countries. It's time to de-develop rich countries.</h1>
          <button class="cta-btn"><a href="culpa.html">See More</a></button>
        </div>
      </div>
    </section>
    
    <section id="contact">
      <div class="home-wrapper">
        <div class="text_form">
          <h1>Reporters Section</h1>
          <button class="cta-btn"><a href="culpa.html">See More</a></button>
        </div>
      </div>
    </section>
    
  </div>

</body>
<script src="script.js" ></script>
</html>
